<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Checker</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="card">
    <h1>Weather Checker</h1>
    <p class="subtitle">Pick a city from the list or enter your own.</p>

    <div class="controls">
      <div class="preset-list">
        <label><input type="checkbox" value="London" class="city-checkbox"> London</label>
        <label><input type="checkbox" value="New York" class="city-checkbox"> New York</label>
        <label><input type="checkbox" value="Bangalore" class="city-checkbox"> Bangalore</label>
        <label><input type="checkbox" value="Kolkata" class="city-checkbox"> Kolkata</label>
        <label><input type="checkbox" value="Ranchi" class="city-checkbox"> Ranchi</label>
      </div>

      <div class="or">OR</div>

      <div class="manual">
        <input id="cityInput" placeholder="Enter city name (e.g. Tokyo)" />
        <button id="getBtn">Get Weather</button>
      </div>
    </div>

    <div id="result" class="result hidden">
      <div class="location"></div>
      <div class="main">
        <img id="icon" alt="weather icon" />
        <div class="temps">
          <div class="temp"></div>
          <div class="cond"></div>
        </div>
      </div>
      <div class="details">
        <div>Humidity: <span class="humidity"></span></div>
        <div>Wind: <span class="wind"></span></div>
        <div>Feels like: <span class="feelslike"></span></div>
        <div>Last updated: <span class="updated"></span></div>
      </div>
    </div>

    <div id="error" class="error hidden"></div>

    <footer>Powered by <a href="" target="_blank">#RS</a></footer>
  </div>

  <script src="/script.js"></script>
</body>
</html>
